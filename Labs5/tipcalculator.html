<!DOCTYPE html>

<script>
	function calcTip() {

		// Enter your code here to make Tip Calculator work
		var subtotal = parseFloat(document.getElementById("subtotal").value);
		
		var tippercent = parseFloat(document.getElementById("tip").value);
		var answer = subtotal + (subtotal * (tippercent/100));

		document.getElementById("total").innerHTML = answer;
	}

</script>

<head>
	<title>Tip Calculator</title>
	<link href="tip.css" type="text/css" rel="stylesheet" />
	<!-- <script src="tip.js" type="text/javascript"></script> -->
</head>


<body>
	<h1>
		<img id="logo" src="calc.jpeg" alt="++--**//" />
		Tip Calculator
	</h1>

	<div>
		<label><input id="subtotal" type="text" /> $ Subtotal</label>
	</div>

	<div>
		<label><input id="tip" type="text" /> % Tip</label>
	</div>

	<div>
		<button id="btn" onclick="calcTip();">Calculate Tip</button>
	</div>

	<hr />

	<div>
		<h2>Your total:</h2>
		<p id="total">$0.00</p>
	</div>
</body>

</html>
